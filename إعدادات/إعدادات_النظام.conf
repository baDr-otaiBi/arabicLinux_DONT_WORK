# ===================================================================
# ملف إعدادات النظام الرئيسي - Main System Configuration File
# ===================================================================
#
# الوصف: هذا الملف يحتوي على الإعدادات الأساسية لنظام التشغيل
#         ويتم تحميله عند بدء التشغيل لتهيئة البيئة
#
# Description: This file contains core operating system settings
#              and is loaded at startup to initialize the environment
#
# ===================================================================

# ===================================================================
# إعدادات اللغة والترميز - Language and Encoding Settings
# ===================================================================

# اللغة الافتراضية للنظام - Default system language
LANG=ar_SA.UTF-8

# ترميز الأحرف - Character encoding
LC_ALL=ar_SA.UTF-8
LC_CTYPE=ar_SA.UTF-8

# الاتجاه الافتراضي للنص - Default text direction
TEXT_DIR=rtl

# ===================================================================
# إعدادات المسارات - Path Settings
# ===================================================================

# المسار الأساسي للنظام - Base system path
SYSTEM_BASE=/نظام

# مسار البرامج التنفيذية - Executables path
BIN_PATH=/تطبيقات:/نظام/أساسي

# مسار المكتبات المشتركة - Shared libraries path
LIB_PATH=/مكتبات/مشتركة

# مسار ملفات الإعدادات - Configuration files path
CONFIG_PATH=/إعدادات

# مسار البيانات المؤقتة - Temporary data path
TEMP_PATH=/tmp

# ===================================================================
# إعدادات الشبكة - Network Settings
# ===================================================================

# اسم المضيف - Hostname
HOSTNAME=لينكس-عربي

# عنوان IP الافتراضي - Default IP address
DEFAULT_IP=192.168.1.100

# قناع الشبكة الفرعية - Subnet mask
NETMASK=255.255.255.0

# البوابة الافتراضية - Default gateway
GATEWAY=192.168.1.1

# خوادم DNS - DNS servers
DNS_SERVERS="8.8.8.8 8.8.4.4"

# ===================================================================
# إعدادات الأمان - Security Settings
# ===================================================================

# تفعيل جدار الحماية - Enable firewall
FIREWALL_ENABLED=yes

# مستوى الأمان - Security level
SECURITY_LEVEL=high

# السماح بتسجيل الدخول عن بعد - Allow remote login
ALLOW_REMOTE_LOGIN=no

# مهلة انتهاء الجلسة (بالدقائق) - Session timeout (in minutes)
SESSION_TIMEOUT=30

# ===================================================================
# إعدادات الأداء - Performance Settings
# ===================================================================

# الحد الأقصى للذاكرة المخصصة - Maximum allocated memory
MAX_MEMORY=2048M

# عدد المعالجات المستخدمة - Number of processors to use
NUM_PROCESSORS=auto

# حجم ذاكرة التخزين المؤقت - Cache size
CACHE_SIZE=512M

# ===================================================================
# إعدادات السجلات - Logging Settings
# ===================================================================

# تفعيل تسجيل الأحداث - Enable event logging
LOGGING_ENABLED=yes

# مستوى السجلات - Log level
# (تفصيلي/verbose, عادي/normal, أخطاء_فقط/errors_only)
LOG_LEVEL=normal

# مسار ملفات السجلات - Log files path
LOG_PATH=/إعدادات/سجلات

# الحد الأقصى لحجم ملف السجل - Maximum log file size
MAX_LOG_SIZE=10M

# ===================================================================
# إعدادات النظام - System Settings
# ===================================================================

# المنطقة الزمنية - Timezone
TIMEZONE=Asia/Riyadh

# تنسيق التاريخ - Date format
DATE_FORMAT="%Y-%m-%d"

# تنسيق الوقت - Time format
TIME_FORMAT="%H:%M:%S"

# ===================================================================
# إعدادات واجهة المستخدم - User Interface Settings
# ===================================================================

# نوع الواجهة - Interface type
# (رسومية/graphical, نصية/text)
INTERFACE_TYPE=text

# لون الخلفية - Background color
BG_COLOR=black

# لون النص - Text color
TEXT_COLOR=white

# ===================================================================
# إعدادات الإقلاع - Boot Settings
# ===================================================================

# وضع الإقلاع - Boot mode
# (عادي/normal, آمن/safe, استرجاع/recovery)
BOOT_MODE=normal

# الانتظار قبل الإقلاع (بالثواني) - Wait before boot (in seconds)
BOOT_DELAY=3

# عرض رسائل الإقلاع - Show boot messages
SHOW_BOOT_MESSAGES=yes

# ===================================================================
# إعدادات متقدمة - Advanced Settings
# ===================================================================

# تفعيل وضع التطوير - Enable development mode
DEV_MODE=yes

# تفعيل وضع التصحيح - Enable debug mode
DEBUG_MODE=no

# السماح بالاختبارات التجريبية - Allow experimental features
ALLOW_EXPERIMENTAL=yes

# ===================================================================
# نهاية ملف الإعدادات - End of Configuration File
# ===================================================================
