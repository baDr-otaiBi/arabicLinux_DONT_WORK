# ===================================================================
# ملف إعدادات النظام الرئيسي
# ===================================================================
#
# الوصف: هذا الملف يحتوي على الإعدادات الأساسية لنظام التشغيل
#         ويتم تحميله عند بدء التشغيل لتهيئة البيئة
#
# ===================================================================

# ===================================================================
# إعدادات اللغة والترميز
# ===================================================================

# اللغة الافتراضية للنظام
LANG=ar_SA.UTF-8

# ترميز الأحرف
LC_ALL=ar_SA.UTF-8
LC_CTYPE=ar_SA.UTF-8

# الاتجاه الافتراضي للنص
TEXT_DIR=rtl

# ===================================================================
# إعدادات المسارات
# ===================================================================

# المسار الأساسي للنظام
SYSTEM_BASE=/نظام

# مسار البرامج التنفيذية
BIN_PATH=/تطبيقات:/نظام/أساسي

# مسار المكتبات المشتركة
LIB_PATH=/مكتبات/مشتركة

# مسار ملفات الإعدادات
CONFIG_PATH=/إعدادات

# مسار البيانات المؤقتة
TEMP_PATH=/tmp

# ===================================================================
# إعدادات الشبكة
# ===================================================================

# اسم المضيف
HOSTNAME=لينكس-عربي

# عنوان IP الافتراضي
DEFAULT_IP=192.168.1.100

# قناع الشبكة الفرعية
NETMASK=255.255.255.0

# البوابة الافتراضية
GATEWAY=192.168.1.1

# خوادم DNS
DNS_SERVERS="8.8.8.8 8.8.4.4"

# ===================================================================
# إعدادات الأمان
# ===================================================================

# تفعيل جدار الحماية
FIREWALL_ENABLED=yes

# مستوى الأمان
SECURITY_LEVEL=high

# السماح بتسجيل الدخول عن بعد
ALLOW_REMOTE_LOGIN=no

# مهلة انتهاء الجلسة (بالدقائق)
SESSION_TIMEOUT=30

# ===================================================================
# إعدادات الأداء
# ===================================================================

# الحد الأقصى للذاكرة المخصصة
MAX_MEMORY=2048M

# عدد المعالجات المستخدمة
NUM_PROCESSORS=auto

# حجم ذاكرة التخزين المؤقت
CACHE_SIZE=512M

# ===================================================================
# إعدادات السجلات
# ===================================================================

# تفعيل تسجيل الأحداث
LOGGING_ENABLED=yes

# مستوى السجلات
# (تفصيلي، عادي، أخطاء_فقط)
LOG_LEVEL=normal

# مسار ملفات السجلات
LOG_PATH=/إعدادات/سجلات

# الحد الأقصى لحجم ملف السجل
MAX_LOG_SIZE=10M

# ===================================================================
# إعدادات النظام
# ===================================================================

# المنطقة الزمنية
TIMEZONE=Asia/Riyadh

# تنسيق التاريخ
DATE_FORMAT="%Y-%m-%d"

# تنسيق الوقت
TIME_FORMAT="%H:%M:%S"

# ===================================================================
# إعدادات واجهة المستخدم
# ===================================================================

# نوع الواجهة
# (رسومية، نصية)
INTERFACE_TYPE=text

# لون الخلفية
BG_COLOR=black

# لون النص
TEXT_COLOR=white

# ===================================================================
# إعدادات الإقلاع
# ===================================================================

# وضع الإقلاع
# (عادي، آمن، استرجاع)
BOOT_MODE=normal

# الانتظار قبل الإقلاع (بالثواني)
BOOT_DELAY=3

# عرض رسائل الإقلاع
SHOW_BOOT_MESSAGES=yes

# ===================================================================
# إعدادات متقدمة
# ===================================================================

# تفعيل وضع التطوير
DEV_MODE=yes

# تفعيل وضع التصحيح
DEBUG_MODE=no

# السماح بالاختبارات التجريبية
ALLOW_EXPERIMENTAL=yes

# ===================================================================
# نهاية ملف الإعدادات
# ===================================================================
